apiVersion: v1
kind: Secret
metadata:
  name: vpn-secret
data:
  SB_API_PREFIX: ""
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vpn-tls
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vpn-tls
spec:
  secretName: vpn-tls
  commonName: vpn.pmh.codes
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: vpn-tls
    kind: Issuer
    group: cert-manager.io
