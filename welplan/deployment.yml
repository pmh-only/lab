apiVersion: apps/v1
kind: Deployment
metadata:
  name: welplan 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: welplan 
  template:
    metadata:
      labels:
        app: welplan 
    spec:
      containers:
      - name: welplan 
        image: ghcr.io/pmh-only/welplan:latest
        env:
        - name: WELSTORY_USERNAME
          valueFrom:
            secretKeyRef:
              name: welplan-secret
              key: WELSTORY_USERNAME
        - name: WELSTORY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: welplan-secret
              key: WELSTORY_PASSWORD
        volumeMounts:
        - mountPath: /app/cache
          name: persistent
      volumes:
      - name: persistent
        persistentVolumeClaim:
          claimName: welplan-pvc
