apiVersion: apps/v1
kind: Deployment
metadata:
  name: gptforum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gptforum
  template:
    metadata:
      labels:
        app: gptforum
    spec:
      initContainers:
        - name: gptforum-migrator
          image: ghcr.io/pmh-only/gptforum-migrator:next
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: gptforum-secrets
                key: DATABASE_URL
      containers:
      - name: gptforum
        image: ghcr.io/pmh-only/gptforum:next
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: gptforum-secrets
              key: DISCORD_TOKEN
        - name: DISCORD_CHANNEL
          value: '1093337177859039252'
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gptforum-secrets
              key: OPENAI_API_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gptforum-secrets
              key: DATABASE_URL
