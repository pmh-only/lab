apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost-ingress
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      return 301 https://web.archive.org/web/20240224101806/https://pmh.codes$request_uri;
spec:
