apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
spec:
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghcr.io/pmh-only/ghost:alpine
        ports:
        - containerPort: 2368
        env:
        - name: database__client
          value: mysql
        - name: database__connection__host
          value: mysql-service.database.svc.cluster.local
        - name: database__connection__user
          value: ghost
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: ghost-secrets
              key: database__connection__password
        - name: database__connection__database
          value: ghost
        - name: mail__transport
          value: SMTP
        - name: mail__options__tls__rejectUnauthorized
          value: "false"
        - name: mail__options__service
          value: Google
        - name: mail__options__host
          value: mail.mail.svc.cluster.local
        - name: mail__options__port
          value: "1025"
        - name: mail__options__auth__user
          valueFrom:
            secretKeyRef:
              name: ghost-secrets
              key: mail__options__auth__user
        - name: mail__options__auth__pass
          valueFrom:
            secretKeyRef:
              name: ghost-secrets
              key: mail__options__auth__pass
        - name: mail__from
          value: "'Minhyeok Park' <pmh_only@pmh.codes>"
        - name: adapters__tenor__googleApiKey
          valueFrom:
            secretKeyRef:
              name: ghost-secrets
              key: adapters__tenor__googleApiKey
        - name: url
          value: https://blog.pmh.codes
        volumeMounts:
        - mountPath: /var/lib/ghost/content
          name: ghost-storage
      volumes:
      - name: ghost-storage
        persistentVolumeClaim:
          claimName: ghost-pvc
