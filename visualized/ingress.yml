apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visualized-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sub_filter '<head>' '<head><script src="https://trace.pmh.codes/api/script.js" data-site-id="1" data-track-errors="true" data-web-vitals="true" defer></script>';
spec:
  ingressClassName: nginx
  rules:
  - host: visualized.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visualized-service
            port:
              number: 3000
