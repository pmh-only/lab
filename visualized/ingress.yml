apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visualized-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: visualized.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visualized-service
            port:
              number: 3000
