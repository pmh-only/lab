apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: visualized-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main
      namespace: gateway
  hostnames:
    - visualized.pmh.codes
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: visualized-service
          port: 3000
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: visualized-trace
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: visualized-route
  lua:
    - type: Inline
      inline: |
        function envoy_on_response(response_handle)
          local ct = response_handle:headers():get("content-type") or ""
          if not string.find(ct, "text/html") then return end
          local body = response_handle:body(true)
          if body == nil then return end
          local bytes = body:getBytes(0, body:length())
          local tag = '<script src="https://trace.pmh.codes/api/script.js" data-site-id="1" data-track-errors="true" data-web-vitals="true" defer></script>'
          local new_bytes = string.gsub(bytes, "<head>", "<head>" .. tag, 1)
          if new_bytes ~= bytes then
            body:setBytes(new_bytes)
            response_handle:headers():remove("content-length")
          end
        end
