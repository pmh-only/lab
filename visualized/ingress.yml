apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visualized-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sub_filter 'data-session-replay="true"' 'data-session-replay="false"';
spec:
  ingressClassName: nginx
  rules:
  - host: visualized.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visualized-service
            port:
              number: 3000
