apiVersion: v1
kind: ServiceAccount
metadata:
  name: visualized
  namespace: visualized
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: visualized-cr
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - nodes
      - pods
      - services
      - serviceaccounts
      - configmaps
      - secrets
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - daemonsets
      - statefulsets
    verbs: ["get", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list"]
  - apiGroups: ["discovery.k8s.io"]
    resources:
      - endpointslices
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: visualized-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: visualized-cr
subjects:
  - kind: ServiceAccount
    name: visualized
    namespace: visualized
