apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roundcube-ingress
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location = / {
        return 302 https://$host/?oidc=1;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: mail.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roundcube
            port:
              number: 80
