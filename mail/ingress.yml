apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mail-route
spec:
  parentRefs:
    - name: main
      namespace: gateway
  hostnames:
    - mail.pmh.codes
  rules:
    - backendRefs:
        - name: roundcube
          port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: mail-oidc-redirect
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mail-route
  lua:
    - type: Inline
      inline: |
        function envoy_on_request(request_handle)
          if request_handle:headers():get(":path") == "/" then
            request_handle:respond({[":status"] = "302", ["location"] = "/?oidc=1"}, "")
          end
        end
