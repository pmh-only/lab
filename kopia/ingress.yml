apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kopia-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main
      namespace: gateway
  hostnames:
    - backup.pmh.codes
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: kopia-service
          port: 51515
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: kopia-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kopia-route
  extAuth:
    http:
      backendRefs:
        - group: ""
          kind: Service
          name: ak-outpost-authentik-embedded-outpost
          namespace: authentik
          port: 9000
      headersToBackend:
        - Cookie
        - X-Forwarded-Host
        - X-Forwarded-Proto
        - X-Forwarded-Uri
