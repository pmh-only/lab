apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-pmhoci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest
      node: pmhoci
  template:
    metadata:
      labels:
        app: speedtest
        node: pmhoci
    spec:
      nodeSelector:
        kubernetes.io/hostname: pmhoci
      containers:
      - name: speedtest
        image: ghcr.io/librespeed/speedtest:latest
        env:
          - name: TITLE
            value: speed.pmh.codes
          - name: MODE
            value: dual
        volumeMounts:
          - mountPath: /tmp-config
            name: tmp-volume
          - mountPath: /tmp-config/servers.json
            name: speedtest-cm
            subPath: servers.json
        lifecycle:
          postStart:
            exec:
              command: ["sh", "-c", "cp /tmp-config/servers.json /servers.json"]
      volumes:
        - name: speedtest-cm
          configMap:
            name: speedtest-cm
        - name: tmp-volume
          emptyDir: {}
