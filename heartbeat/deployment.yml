apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartbeat 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heartbeat 
  template:
    metadata:
      labels:
        app: heartbeat 
    spec:
      initContainers: 
      - name: heartbeat 
        image: ghcr.io/pmh-only/heartbeat:migrator
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: heartbeat-secret
              key: DATABASE_URL
      containers:
      - name: heartbeat 
        image: ghcr.io/pmh-only/heartbeat:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: heartbeat-secret
              key: DATABASE_URL
