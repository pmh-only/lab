apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
      - name: gitea
        image: ghcr.io/pmh-only/gitea:latest
        env:
          - name: GITEA__database__DB_TYPE
            value: mysql
          - name: GITEA__database__HOST
            value: mysql-service.database.svc.cluster.local
          - name: GITEA__database__NAME
            value: gitea
          - name: GITEA__database__USER
            value: gitea
          - name: GITEA__database__PASSWD
            valueFrom:
              secretKeyRef:
                name: gitea-secret
                key: GITEA__database__PASSWD
        volumeMounts:
        - name: gitea-data
          mountPath: "/data"
      volumes:
      - name: gitea-data
        persistentVolumeClaim:
          claimName: gitea-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea-runner
  template:
    metadata:
      labels:
        app: gitea-runner
    spec:
      containers:
      - name: gitea-runner
        image: ghcr.io/pmh-only/gitea-runner:latest
        env:
        - name: GITEA_INSTANCE_URL
          value: http://gitea-service.gitea.svc.cluster.local:3000
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitea-runner-secret
              key: token
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run
        - name: runner-data
          mountPath: "/data"
      - name: daemon
        image: ghcr.io/pmh-only/docker-dind:latest
        env:
        - name: DOCKER_TLS_CERTDIR
          value: /certs
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/
      volumes:
      - name: docker-socket
        emptyDir: {}
      - name: runner-data
        persistentVolumeClaim:
          claimName: gitea-runner-pvc

