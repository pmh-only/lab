apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: office-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: office.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: office-service
            port:
              number: 6233
