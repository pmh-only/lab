apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: search-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: search.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: search-service
            port:
              number: 80
