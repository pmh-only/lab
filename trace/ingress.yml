apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trace-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Access-Control-Allow-Headers: signature";
    nginx.ingress.kubernetes.io/server-snippet: |
      location = / {
        return 302 /1;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: trace.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trace-client-service
            port:
              number: 3002
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: trace-service
            port:
              number: 3001
