apiVersion: v1
kind: Service
metadata:
  name: minecraft
spec:
  selector:
    app: minecraft
  type: ClusterIP
  ports:
  - name: minecraftmap
    protocol: TCP
    port: 8100
    targetPort: 8100
  - name: metrics
    protocol: TCP
    port: 9100
    targetPort: 9100
---
apiVersion: v1
kind: Service
metadata:
  name: mcfileserver
spec:
  selector:
    app: mcfileserver
  type: ClusterIP
  ports:
  - name: mcfileserver
    protocol: TCP
    port: 8334
    targetPort: 8334
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-tcp
spec:
  selector:
    app: minecraft
  type: LoadBalancer
  ports:
  - name: minecraft
    protocol: TCP
    port: 25565
    targetPort: 25565
