apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minecraft-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: maps.mc.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minecraft
            port:
              number: 8100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcfileserver-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-url: |-
      http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://files.mc.pmh.codes/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |-
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  rules:
  - host: files.mc.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcfileserver
            port:
              number: 8334
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minecraft-old-redirect-ingress
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      return 301 $scheme://maps.mc.pmh.codes$request_uri;
spec:
  ingressClassName: nginx
  rules:
  - host: maps.pmh.codes
