apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
  serviceName: "minecraft"
  replicas: 1
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      terminationGracePeriodSeconds: 120
      initContainers:
        - name: rcon
          image: ghcr.io/pmh-only/rcon
          restartPolicy: Always
          command: 
            - sh
            - -c
            - trap "exit 0" SIGTERM; while :; do sleep 1; done
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say Update found... Restart server in 30s..." &&
                    sleep 15 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say Update found... Restart server in 15s..." &&
                    sleep 10 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say Update found... Restart server in 5s..." &&
                    sleep 5 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "kick @a Server is now updating! Come back after 30s"
                    "stop"
      containers:
      - name: minecraft
        image: ghcr.io/pmh-only/paper
        command:
          - sh
          - -c
          - java -Xms10240M -Xmx10240M -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled -XX:+PerfDisableSharedMem -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:G1HeapRegionSize=8M -XX:G1HeapWastePercent=5 -XX:G1MaxNewSizePercent=40 -XX:G1MixedGCCountTarget=4 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1NewSizePercent=30 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:G1ReservePercent=20 -XX:InitiatingHeapOccupancyPercent=15 -XX:MaxGCPauseMillis=200 -XX:MaxTenuringThreshold=1 -XX:SurvivorRatio=32 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true -jar /bin/server.jar nogui
        tty: true
        stdin: true
        ports:
        - containerPort: 80
          name: minecraft
        - containerPort: 9100
          name: metrics
        volumeMounts:
        - name: app
          mountPath: /app
  volumeClaimTemplates:
  - metadata:
      name: app
    spec:
      storageClassName: local-path
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
