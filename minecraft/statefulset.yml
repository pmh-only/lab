apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
  serviceName: "minecraft"
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      terminationGracePeriodSeconds: 120
      initContainers:
        - name: rcon
          image: ghcr.io/pmh-only/rcon
          restartPolicy: Always
          command: 
            - sh
            - -c
            - trap "exit 0" SIGTERM; while :; do sleep 1; done
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say Update found... Restart server in 30s..." &&
                    sleep 15 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say Update found... Restart server in 15s..." &&
                    sleep 10 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say Update found... Restart server in 5s..." &&
                    sleep 5 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "kick @a Server is now updating! Come back after some minutes"
                    "stop"
      containers:
      - name: minecraft
        image: ghcr.io/pmh-only/paper
        args:
          - -Xms6144M
          - -Xmx6144M
        tty: true
        stdin: true
        lifecycle:
          preStop:
            exec:
              command:
                - sleep
                - '45'
        ports:
        - containerPort: 25565
          name: minecraft
        - containerPort: 8100
          name: minecraftmap
        - containerPort: 9100
          name: metrics
        volumeMounts:
        - name: app
          mountPath: /app
      volumes:
      - name: app
        persistentVolumeClaim:
          claimName: minecraft-pvc
