apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
  serviceName: "minecraft"
  replicas: 1
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      terminationGracePeriodSeconds: 60
      initContainers:
        - name: rcon
          image: ghcr.io/pmh-only/rcon
          restartPolicy: Always
          command: ['sleep', 'infinity']
          lifecycle:
            preStop:
              exec:
                - sh
                - -c
                - './rcon -a 127.0.0.1:25575 "kick @a Server is now updating! Come back after 10s" "stop"'

      containers:
      - name: minecraft
        image: ghcr.io/pmh-only/paper
        tty: true
        stdin: true
        ports:
        - containerPort: 80
          name: minecraft
        - containerPort: 9100
          name: metrics
        volumeMounts:
        - name: app
          mountPath: /app
  volumeClaimTemplates:
  - metadata:
      name: app
    spec:
      storageClassName: local-path
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
