apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
  serviceName: "minecraft"
  replicas: 1
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      terminationGracePeriodSeconds: 120
      initContainers:
        - name: rcon
          image: ghcr.io/pmh-only/rcon
          restartPolicy: Always
          command: 
            - sh
            - -c
            - trap "exit 0" SIGTERM; while :; do sleep 1; done
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "say @a [ALERT] Update found... Restart server in 30s..." &&
                    sleep 30 &&
                    ./rcon -a 127.0.0.1:25575 -p mcrcon
                    "kick @a Server is now updating! Come back after 10s"
                    "stop"
      containers:
      - name: minecraft
        image: ghcr.io/pmh-only/paper
        tty: true
        stdin: true
        ports:
        - containerPort: 80
          name: minecraft
        - containerPort: 9100
          name: metrics
        volumeMounts:
        - name: app
          mountPath: /app
  volumeClaimTemplates:
  - metadata:
      name: app
    spec:
      storageClassName: local-path
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
