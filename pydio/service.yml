apiVersion: v1
kind: Service
metadata:
  name: pydio-service
spec:
  selector:
    app: pydio
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: collabora-service
spec:
  selector:
    app: collabora
  ports:
    - protocol: TCP
      port: 9980
      targetPort: 9980
