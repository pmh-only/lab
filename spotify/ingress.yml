apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spotify-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: spotify.pmh.codes
    http:
      paths:
        - path: /api(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: spotify-api-service
              port:
                number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spotify-web-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($arg_token = "") {
        rewrite ^/$ /?token=7e349c70-567e-427f-9a62-6dc2c964589f redirect;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: spotify.pmh.codes
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: spotify-web-service
              port:
                number: 3000
