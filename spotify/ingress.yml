apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spotify-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: spotify.pmh.codes
    http:
      paths:
        - path: /(.*)
          pathType: Prefix
          backend:
            service:
              name: spotify-web-service
              port:
                number: 3000
        - path: /api(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: spotify-api-service
              port:
                number: 8080
