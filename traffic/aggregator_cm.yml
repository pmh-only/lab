apiVersion: v1
kind: ConfigMap
metadata:
  name: aggregator-conf
  namespace: traffic
data:
  fluent-bit.conf: |
    [SERVICE]
      Flush      1
      Log_Level  info

    [INPUT]
      Name    forward
      Tag     ds.in
      Listen  0.0.0.0
      Port    24224

    [OUTPUT]
      Name      file
      Match     ds.in
      Path      /logs
      File      all.log
      Format    template
      Template  {log}
  goaccess.conf: |
    time-format %T
    date-format %d/%b/%Y
    log-format %h %^ %^ [%d:%t %^] "%m %U %H" %s %b "%R" "%u" %^ %L %^ %^ %^ %^ %^ %^ %^
    real-time-html true
    ws-url traffic.pmh.codes
    port 443
    output /logs/report.html
