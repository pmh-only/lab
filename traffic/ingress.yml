apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traffic-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main
      namespace: gateway
  hostnames:
    - traffic.pmh.codes
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: aggregator
          port: 80
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: aggregator
          port: 443
          weight: 1
