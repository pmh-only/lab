apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traffic-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: traffic.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traffic-client-service
            port:
              number: 3002
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: traffic-service
            port:
              number: 3001
