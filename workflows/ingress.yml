apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflows-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: flows.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflows-service
            port:
              number: 5678 
