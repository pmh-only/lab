apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nocodb-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: db.pmh.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nocodb-service
            port:
              number: 8080
