apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: indexgen
  template:
    metadata:
      labels:
        app: indexgen
    spec:
      containers:
      - name: indexgen
        image: ghcr.io/pmh-only/indexgen:latest
        imagePullPolicy: Always
        env:
        - name: S3_BUCKET_NAME
          value: "pub"
        - name: S3_REGION
          value: "us-east-1"
        - name: S3_ENDPOINT
          value: "http://minio.minio.svc.cluster.local:9000"
        - name: S3_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: indexgen-secrets
              key: S3_ACCESS_TOKEN
        - name: CYCLE_INTERVAL_SECONDS
          value: "10"
        - name: S3_SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: indexgen-secrets
              key: S3_SECRET_TOKEN
