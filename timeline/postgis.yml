apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgis
spec:
  selector:
    matchLabels:
      app: postgis
  template:
    metadata:
      labels:
        app: postgis
    spec:
      containers:
        - name: postgis
          image: imresamu/postgis:17-3.5-alpine
          env:
            - name: POSTGRES_USER
              value: "reitti"
            - name: POSTGRES_PASSWORD
              value: "reitti"
            - name: POSTGRES_DB
              value: "reittidb"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgis-pvc
      volumes:
        - name: postgis-pvc
          persistentVolumeClaim:
            claimName: postgis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgis-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgis
spec:
  selector:
    app: postgis
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
