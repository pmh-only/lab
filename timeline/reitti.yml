apiVersion: apps/v1
kind: Deployment
metadata:
  name: reitti
spec:
  selector:
    matchLabels:
      app: reitti
  template:
    metadata:
      labels:
        app: reitti
    spec:
      enableServiceLinks: false
      containers:
        - name: reitti
          image: dedicatedcode/reitti:latest
          env:
            - name: PHOTON_BASE_URL
              value: "http://photon:2322"
            - name: POSTGIS_USER
              value: "reitti"
            - name: POSTGIS_PASSWORD
              value: "reitti"
            - name: POSTGIS_DB
              value: "reittidb"
            - name: POSTGIS_HOST
              value: "postgis"
          volumeMounts:
            - mountPath: /data
              name: reitti-pvc
      volumes:
        - name: reitti-pvc
          persistentVolumeClaim:
            claimName: reitti-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reitti-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: reitti
spec:
  selector:
    app: reitti
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reitti-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: timeline.pmh.codes
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reitti-service
                port:
                  number: 8080
