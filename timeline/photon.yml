apiVersion: apps/v1
kind: Deployment
metadata:
  name: photon
spec:
  selector:
    matchLabels:
      app: photon
  template:
    metadata:
      labels:
        app: photon
    spec:
      containers:
        - name: photon
          image: rtuszik/photon-docker:1.2.1
          env:
            - name: UPDATE_STRATEGY
              value: "PARALLEL"
            - name: REGION
              value: "ko"
          volumeMounts:
            - mountPath: /photon/data
              name: photon-pvc
      volumes:
        - name: photon-pvc
          persistentVolumeClaim:
            claimName: photon-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photon-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: photon
spec:
  selector:
    app: photon
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 2322
      targetPort: 2322
