apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: ghcr.io/pmh-only/mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: mongo-storage
        resources:
          limits:
            memory: 1Gi
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc
