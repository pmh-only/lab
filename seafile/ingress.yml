apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seafile-route
spec:
  parentRefs:
    - name: main
      namespace: gateway
  hostnames:
    - drive.pmh.codes
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /socket.io
      backendRefs:
        - name: seafile-sdoc-service
          port:
            number: 80
    - matches:
        - path:
            type: PathPrefix
            value: /sdoc-server/
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: seafile-sdoc-service
          port:
            number: 80
    - matches:
        - path:
            type: PathPrefix
            value: /notification/
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: seafile-noti-service
          port:
            number: 8083
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: seafile-service
          port:
            number: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: seafile-login-redirect
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: seafile-route
  lua:
    - type: Inline
      inline: |
        function envoy_on_request(request_handle)
          local path = request_handle:headers():get(":path") or ""
          if path == "/accounts/login/" or path:match("^/accounts/login/%?") then
            local args = path:match("%?(.+)$") or ""
            local next_val = args:match("next=([^&]*)")
            if next_val == "/" or next_val == "%%2F" then
              request_handle:respond({[":status"] = "302", ["location"] = "/oauth/login/?next=/&" .. args}, "")
            else
              request_handle:respond({[":status"] = "302", ["location"] = "/oauth/login/?" .. args}, "")
            end
          end
        end
