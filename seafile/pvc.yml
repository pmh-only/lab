apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seafile-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: seaweedfs-storage
  resources:
    requests:
      storage: 100Gi
