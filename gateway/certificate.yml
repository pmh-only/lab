apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-tls-secret
  namespace: gateway
spec:
  dnsNames:
    - pmh.so
    - pmh.codes

    - "*.this.is.just.a.normal.certificate.okay.pmh.so"

    - "*.pmh.codes"
    - "*.mc.pmh.codes"
    - "*.s3.pmh.codes"

    - "*.pmh.so"
    - "*.mc.pmh.so"
    - "*.s3.pmh.so"
    - "*.here.pmh.so"

    - not.ai.kr
  ipAddresses:
    - "158.179.174.47"
    - "144.24.77.19"
    - "140.245.78.145"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
  secretName: gateway-tls-secret
  privateKey:
    algorithm: ECDSA
    size: 384
  usages:
    - digital signature
    - key encipherment
