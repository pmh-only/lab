apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-tls-secret
  namespace: gateway
spec:
  dnsNames:
    - pmh.codes
    - '*.pmh.codes'
    - '*.host.pmh.codes'
    - '*.mc.pmh.codes'
    - '*.s3.pmh.codes'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
  secretName: gateway-tls-secret
  privateKey:
    algorithm: ECDSA
    size: 384
  usages:
    - digital signature
    - key encipherment
