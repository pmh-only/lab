apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: pmh_only@pmh.codes
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-issuer-account-key
    profile: shortlived
    preferredChain: "ISRG Root YE"
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - pmh.so
            - pmh.codes
            - not.ai.kr
      - http01:
          ingress:
            ingressClassName: nginx
