apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-custom-c-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main
      namespace: gateway
  hostnames:
    - c.pmh.codes
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: minio-service
          port: 9000
          weight: 1
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: minio-custom-c-lua
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: minio-custom-c-route
  lua:
    - type: Inline
      inline: |
        function envoy_on_request(request_handle)
          local path = request_handle:headers():get(":path") or "/"
          request_handle:headers():replace("host", "a-c.s3.pmh.codes")

          if path == "/" then
            local mode = request_handle:headers():get("sec-fetch-mode") or ""
            if mode == "navigate" then
              request_handle:headers():replace(":path", "/index.html")
            else
              request_handle:headers():replace(":path", "/loader.js")
            end
          end
        end
