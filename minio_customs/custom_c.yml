apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-custom-c-root-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_input_headers 'Host: a-c.s3.pmh.codes';
      add_header Access-Control-Allow-Origin *;

      if ($http_sec_fetch_mode = "navigate") {
        set $is_manual_request "1";
      }

      if ($is_manual_request = "1") {
        rewrite ^ /a-c/index.html break;
      }

      if ($is_manual_request != "1") {
        rewrite ^ /a-c/loader.js break;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: "c.pmh.codes"
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: minio-service
            port:
              number: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-custom-c-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Access-Control-Allow-Origin *;
      more_set_input_headers 'Host: a-c.s3.pmh.codes';
      rewrite ^/(.*)$ /a-c/$1 break;
spec:
  ingressClassName: nginx
  rules:
  - host: "c.pmh.codes"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9000
