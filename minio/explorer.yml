apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-explorer
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: minio-explorer
  template:
    metadata:
      labels:
        app: minio-explorer
    spec:
      containers:
        - name: minio-explorer
          image: ghcr.io/pmh-only/filestash:latest
          ports:
            - containerPort: 8334
              name: minio-explorer
          volumeMounts:
            - name: minio-explorer
              mountPath: /app/data/state/
      volumes:
        - name: minio-explorer
          persistentVolumeClaim:
            claimName: minio-explorer-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-explorer-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-explorer
spec:
  selector:
    app: minio-explorer
  type: ClusterIP
  ports:
    - name: minio-explorer
      protocol: TCP
      port: 8334
      targetPort: 8334
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-explorer-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main
      namespace: gateway
  hostnames:
    - explorer.s3.pmh.codes
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: minio-explorer
          port: 8334
          weight: 1
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: minio-explorer-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: minio-explorer-route
  extAuth:
    http:
      backendRefs:
        - group: ""
          kind: Service
          name: ak-outpost-authentik-embedded-outpost
          namespace: authentik
          weight: 1
          port: 9000
      headersToBackend:
        - Cookie
        - X-Forwarded-Host
        - X-Forwarded-Proto
        - X-Forwarded-Uri
