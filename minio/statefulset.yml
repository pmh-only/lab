apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  serviceName: minio-service
  replicas: 2
  template:
    metadata:
      labels:
        app: minio
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: minio
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: minio
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        command:
          - minio
          - server
          - http://minio-{0...1}.minio-service.minio.svc.cluster.local/data
          - --address
          - :9000
          - --console-address
          - :9001
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_DOMAIN
          value: s3.pmh.codes
        - name: MINIO_SERVER_URL
          value: http://minio-service.minio.svc.cluster.local:9000
        - name: MINIO_BROWSER_REDIRECT_URL
          value: https://minio.pmh.codes
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secrets
              key: MINIO_ROOT_PASSWORD
        volumeMounts:
        - mountPath: /data
          name: minio-storage
  volumeClaimTemplates:
  - metadata:
      name: minio-storage
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi
