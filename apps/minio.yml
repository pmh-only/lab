apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: minio=quay.io/minio/minio:latest,anubis=ghcr.io/techarohq/anubis:latest,console=ghcr.io/georgmangold/console:latest,explorer=ghcr.io/pmh-only/filestash:latest
    argocd-image-updater.argoproj.io/minio.update-strategy: digest
    argocd-image-updater.argoproj.io/anubis.update-strategy: digest
    argocd-image-updater.argoproj.io/console.update-strategy: digest
    argocd-image-updater.argoproj.io/explorer.update-strategy: digest
  name: minio
  namespace: argocd
spec:
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  project: default
  source:
    path: minio
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-customs
  namespace: argocd
spec:
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  project: default
  source:
    path: minio_customs
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
