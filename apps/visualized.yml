apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/visualized-migrator.update-strategy: digest
    argocd-image-updater.argoproj.io/visualized.update-strategy: digest
    argocd-image-updater.argoproj.io/image-list: visualized=ghcr.io/pmh-only/kube-universe:latest
  name: visualized
  namespace: argocd
spec:
  destination:
    namespace: visualized
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: visualized
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
