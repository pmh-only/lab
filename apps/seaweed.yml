apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: seaweedfs
    helm:
      values: |-
        master:
          nodeSelector: |
            kubernetes.io/arch: arm64
          data:
            type: hostPath
            hostPathPrefix: /var/seaweedfs
          logs:
            type: hostPath
            hostPathPrefix: /var/seaweedfs
        filer:
          nodeSelector: |
            kubernetes.io/arch: arm64
          data:
            type: hostPath
            hostPathPrefix: /var/seaweedfs
          logs:
            type: hostPath
            hostPathPrefix: /var/seaweedfs
        volume:
          replicas: 3
          nodeSelector: |
            kubernetes.io/arch: arm64
          dataDirs:
          - name: data
            type: hostPath
            hostPathPrefix: /var/seaweedfs
            maxVolumes: 0
    repoURL: https://seaweedfs.github.io/seaweedfs/helm
    targetRevision: 4.0.386
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs-csi
  namespace: argocd
spec:
  destination:
    namespace: seaweedfs
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: seaweedfs-csi-driver
    helm:
      values: |-
        seaweedfsFiler: "seaweedfs-filer:8888"
    repoURL: https://seaweedfs.github.io/seaweedfs-csi-driver/helm
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
