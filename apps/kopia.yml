apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kopia
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/kopia.update-strategy: digest
    argocd-image-updater.argoproj.io/image-list: kopia=ghcr.io/pmh-only/kopia:latest
spec:
  destination:
    namespace: kopia
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: kopia
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
