apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: '
      mongo=ghcr.io/pmh-only/mongo:latest,
      mysql=ghcr.io/pmh-only/mysql:8,
      pgvecto-rs=ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0,
      redis=ghcr.io/pmh-only/redis:alpine,
      clickhouse=ghcr.io/pmh-only/clickhouse-server:rybbit,
      backpack-mysql2s3=ghcr.io/pmh-only/backpack-mysql2s3:latest'
    argocd-image-updater.argoproj.io/mongo.update-strategy: digest
    argocd-image-updater.argoproj.io/mysql.update-strategy: digest
    argocd-image-updater.argoproj.io/pgvecto-rs.update-strategy: digest
    argocd-image-updater.argoproj.io/redis.update-strategy: digest
    argocd-image-updater.argoproj.io/clickhouse.update-strategy: digest
    argocd-image-updater.argoproj.io/backpack-mysql2s3.update-strategy: digest
  name: database
  namespace: argocd
spec:
  destination:
    namespace: database
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: database
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
