apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler
  namespace: argocd
spec:
  destination:
    namespace: descheduler
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: descheduler
    helm:
      valuesObject:
        kind: Deployment
    repoURL: https://kubernetes-sigs.github.io/descheduler/
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
