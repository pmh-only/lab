apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openwebui
  namespace: argocd
spec:
  destination:
    namespace: llm
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: open-webui
    helm:
      valuesObject:
        fullnameOverride: openwebui
        replicaCount: 1
        revisionHistoryLimit: 0

        ollama:
          enabled: false

        pipelines:
          enabled: false

        tika:
          enabled: true

        websocket:
          url: "redis://redis-service.database.svc.cluster.local:6379/openwebui"
          redis:
            enabled: false

        route:
          enabled: true
          hostnames:
            - llm.pmh.codes
          parentRefs:
            - name: main
              namespace: gateway

        sso:
          enabled: true
          enableSignup: true
          mergeAccountsByEmail: true
          oidc:
            enabled: true
            clientId: siL4lKaTsziiruYsMXMkGEayy8oigyabofqUVPEU
            clientExistingSecret: openwebui-secret
            clientExistingSecretKey: oidc-secret
            providerUrl: https://auth.pmh.codes/application/o/llm/.well-known/openid-configuration
            providerName: pmh.codes
    repoURL: https://open-webui.github.io/helm-charts
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litellm
  namespace: argocd
spec:
  destination:
    namespace: llm
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: oci://docker.litellm.ai/berriai/litellm-helm
    targetRevision: x
    helm:
      valuesObject:
        image:
          tag: main-stable
        fullnameOverride: litellm
        replicaCount: 1
        db:
          useExisting: true
          deployStandalone: false
          endpoint: pgsql-service.database.svc.cluster.local:5432
          database: litellm
          url: postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST)/$(DATABASE_NAME)
          secret:
            name: llm-database-secret
            usernameKey: username
            passwordKey: password
        envVars:
          REDIS_HOST: redis-service.database.svc.cluster.local
          REDIS_PORT: "6379"
          STORE_MODEL_IN_DB: "True"
        proxy_config:
          model_list: []
          general_settings:
            master_key: os.environ/PROXY_MASTER_KEY
        extraResources:
          - apiVersion: gateway.networking.k8s.io/v1
            kind: HTTPRoute
            metadata:
              name: litellm
              namespace: llm
            spec:
              parentRefs:
                - group: gateway.networking.k8s.io
                  kind: Gateway
                  name: main
                  namespace: gateway
              hostnames:
                - litellm.pmh.codes
              rules:
                - matches:
                    - path:
                        type: PathPrefix
                        value: /
                  backendRefs:
                    - group: ""
                      kind: Service
                      name: litellm
                      port: 4000
                      weight: 1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llm-configs
  namespace: argocd
spec:
  destination:
    namespace: llm
    server: https://kubernetes.default.svc
  project: default
  source:
    path: llm_configs
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
