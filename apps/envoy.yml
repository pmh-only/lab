apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway
  namespace: argocd
spec:
  destination:
    namespace: envoy-gateway-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: oci://docker.io/envoyproxy/gateway-helm
    targetRevision: x
    helm:
      valuesObject:
        config:
          envoyGateway:
            extensionApis:
              enableBackend: true
              enableEnvoyPatchPolicy: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
