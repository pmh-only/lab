apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
spec:
  destination:
    namespace: ingress
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ingress-nginx
    helm:
      values: |-
        controller:
          kind: DaemonSet
          hostPort:
            enabled: true
            ports:
              http: 80
              https: 443
          service:
            type: ClusterIP
          metrics:
            enabled: true
          extraArgs:
            default-ssl-certificate: ingress/default-ingress-tls
          config:
            strict-validate-path-type: 'false'
            add-headers: ingress/custom-headers
            allow-snippet-annotations: 'true'
            annotations-risk-level: Critical
            compute-full-forwarded-for: 'false'
            enable-brotli: 'true'
            enable-modsecurity: 'true'
            enable-owasp-modsecurity-crs: 'true'
            enable-real-ip: 'true'
            force-ssl-redirect: 'true'
            hsts-preload: 'true'
            proxy-body-size: 10g
            proxy-buffer-size: 1024k
            proxy-buffers-number: 4
            proxy-busy-buffers-size: 1024k
            use-forwarded-headers: 'true'
            real-ip-header: 'X-Forwarded-For'
            use-gzip: 'true'
            proxy-real-ip-cidr: "0.0.0.0/0"
            location-snippet: |
              proxy_set_header Accept-Encoding "";
              sub_filter_types text/html;
              sub_filter '<head>' '<head><script src="https://trace.pmh.codes/api/script.js" data-site-id="1" data-track-errors="true" data-session-replay="true" data-web-vitals="true" defer></script>';
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
