apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
spec:
  destination:
    namespace: ingress
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ingress-nginx
    helm:
      values: |-
        controller:
          service:
            type: ClusterIP
          metrics:
            enabled: true
          config:
            strict-validate-path-type: 'false'
            add-headers: ingress/custom-headers
            allow-snippet-annotations: 'true'
            annotations-risk-level: Critical
            proxy-body-size: 10g
            proxy-buffer-size: 1024k
            proxy-buffers-number: 4
            proxy-busy-buffers-size: 1024k
            use-forwarded-headers: 'true'
            location-snippet: |
              proxy_set_header Accept-Encoding "";
              sub_filter_types text/html;
              sub_filter '<head>' '<head><script src="https://trace.pmh.codes/api/script.js" data-site-id="1" data-track-errors="true" data-session-replay="true" data-web-vitals="true" defer></script>';
              sub_filter '<head data-no-replay>' '<head><script src="https://trace.pmh.codes/api/script.js" data-site-id="1" data-track-errors="true" data-web-vitals="true" defer></script>';
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
