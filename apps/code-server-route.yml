apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server-route
  namespace: argocd
spec:
  destination:
    namespace: code-server
    server: https://kubernetes.default.svc
  project: default
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  source:
    path: code-server
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PruneLast=true
