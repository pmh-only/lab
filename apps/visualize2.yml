apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-visualizer
  namespace: argocd
spec:
  destination:
    namespace: kube-visualizer
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: kube-visualizer
      repoURL: https://noeulnight.github.io/kube-visualizer
      targetRevision: "*"
      helm:
        releaseName: kube-visualizer
        valuesObject:
          ingress:
            enabled: true
            className: nginx
            host: visualized2.pmh.codes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
