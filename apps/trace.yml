apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: rybbit-backend=ghcr.io/rybbit-io/rybbit-backend:latest,rybbit-client=ghcr.io/rybbit-io/rybbit-client:latest
    argocd-image-updater.argoproj.io/rybbit-backend.update-strategy: digest
    argocd-image-updater.argoproj.io/rybbit-client.update-strategy: digest
  name: trace
  namespace: argocd
spec:
  destination:
    namespace: trace
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: trace
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
