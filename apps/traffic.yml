apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/goaccess.update-strategy: digest
    argocd-image-updater.argoproj.io/fluentbit.update-strategy: digest
    argocd-image-updater.argoproj.io/image-list: goaccess=ghcr.io/pmh-only/goaccess:latest,fluentbit=cr.fluentbit.io/fluent/fluent-bit:latest
  name: traffic
  namespace: argocd
spec:
  destination:
    namespace: traffic
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: traffic
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
      - ServerSideApply=true
