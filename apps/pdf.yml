apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pdf
  namespace: argocd
spec:
  destination:
    namespace: pdf
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: stirling-pdf-chart
    helm:
      valuesObject:
        fullnameOverride: pdf
        image:
          tag: latest-fat
        persistence:
          enabled: true
        deployment:
          extraVolumeMounts:
            - name: storage-volume
              mountPath: /usr/share/tessdata
              subPath: tessdata
            - name: storage-volume
              mountPath: /usr/share/configs
              subPath: configs
            - name: storage-volume
              mountPath: /usr/share/logs
              subPath: logs
            - name: storage-volume
              mountPath: /usr/share/pipeline
              subPath: pipeline
        probes:
          liveness:
            initialDelaySeconds: 30
    repoURL: https://stirling-tools.github.io/Stirling-PDF-chart
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pdf-configs
  namespace: argocd
spec:
  destination:
    namespace: pdf
    server: https://kubernetes.default.svc
  project: default
  source:
    path: pdf_configs
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
