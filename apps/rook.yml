apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  destination:
    namespace: rook-ceph
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: rook-ceph
    helm:
      values: |-
        crds:
          enabled: true
        csi:
          enableCephfsDriver: false
          enableRBDSnapshotter: false
          provisionerReplicas: 1
    repoURL: https://charts.rook.io/release
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  destination:
    namespace: rook-ceph
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: rook-ceph-cluster
    helm:
      values: |-
        operatorNamespace: rook-ceph
        cephClusterSpec:
          mon:
            count: 1
          mgr:
            count: 1
        cephFileSystems: []
        cephObjectStores: []
        crashCollector:
          disable: true
        ingress:
          dashboard:
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
              nginx.ingress.kubernetes.io/server-snippet: |
                proxy_ssl_verify off;
            ingressClassName: nginx
            host:
              name: storage.pmh.codes
    repoURL: https://charts.rook.io/release
    targetRevision: x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
