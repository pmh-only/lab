apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: bot=ghcr.io/pmh-only/bot:latest
    argocd-image-updater.argoproj.io/bot.update-strategy: digest
  name: bot
  namespace: argocd
spec:
  destination:
    namespace: bot
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bot
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
