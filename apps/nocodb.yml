apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/nocodb.update-strategy: digest
    argocd-image-updater.argoproj.io/image-list: nocodb=ghcr.io/pmh-only/nocodb:latest
  name: nocodb
  namespace: argocd
spec:
  destination:
    namespace: nocodb
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  project: default
  source:
    path: nocodb
    repoURL: git@github.com:pmh-only/lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
