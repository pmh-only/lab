apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server
  namespace: argocd
spec:
  destination:
    namespace: code-server
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ci/helm-chart
    repoURL: https://github.com/coder/code-server
    targetRevision: HEAD
    helm:
      valuesObject:
        ingress:
          enabled: false
        extraArgs:
          - --auth
          - none
          - --disable-telemetry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
