apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mimir
  name: mimir
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      containers:
        - name: mimir
          image: grafana/mimir:latest
          command:
            - /bin/mimir
            - -config.file=/etc/mimir/local-config.yaml
            - -config.expand-env=true
          env:
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: mimir-secret
                key: MINIO_ACCESS_KEY
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: mimir-secret
                key: MINIO_SECRET_KEY
          ports:
            - containerPort: 9095
              name: http-mimir
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: 9095
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9095
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - name: mimir-config
              mountPath: /etc/mimir/local-config.yaml
              subPath: local-config.yaml
      volumes:
        - name: mimir-config
          configMap:
            name: mimir-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: monitoring
data:
  local-config.yaml: |
    common:
      storage:
        backend: s3
        s3:
          endpoint: minio-service.minio.svc:9000
          region: us-east-1
          access_key_id: "${MINIO_ACCESS_KEY}"
          secret_access_key: "${MINIO_SECRET_KEY}"
          insecure: true

    blocks_storage:
      s3:
        bucket_name: mimir-blocks

    alertmanager_storage:
      s3:
        bucket_name: mimir-alertmanager

    ruler_storage:
      s3:
        bucket_name: mimir-ruler
---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: monitoring
spec:
  ports:
    - port: 9095
      protocol: TCP
      targetPort: http-mimir
  selector:
    app: mimir
---
apiVersion: v1
kind: Secret
metadata:
  name: mimir-secret
  namespace: monitoring
stringData:
  MINIO_ACCESS_KEY: youshallnotpass
  MINIO_SECRET_KEY: youshallnotpass
